{% extends 'base.html' %}

{% block head %} 

    <title>Task Master</title>

{% endblock %}

{% block body %} 

    <div class="form_update" >
        <h1>Update Task</h1>

        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input id="update_task" type="submit" value="Update">
        </form>
    </div>

{% endblock %}
